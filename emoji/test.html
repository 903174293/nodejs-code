<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="http://cdn.staticfile.org/emoji/0.2.2/emoji.css" rel="stylesheet" type="text/css" />
	<script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/emoji/0.2.2/emoji.js"></script>
    <title>emoji</title>
 </head>
<body>
<div><%=emoji%></div><br>
<div><%=emoji2%></div><br>
<script type="text/javascript">
	document.write('docomo:  <%=emoji3%><br>');
	document.write('kddi:    <%=emoji4%><br>');
	document.write('softbank :   <%=emoji5%><br>');
	document.write('google:   <%=emoji6%><br>');

	document.write(escape2Html('<%=emoji%><br>'));	
	document.write(escape2Html('<%=emoji2%><br>'));

	function escape2Html(str) {
 		var arrEntities={'lt':'<','gt':'>','nbsp':' ','amp':'&','quot':'"',"#34":"\""};
 		return str.replace(/&(lt|gt|nbsp|amp|quot|#34);/ig,function(all,t){return arrEntities[t];});
	}
</script>
</body>
</html>
